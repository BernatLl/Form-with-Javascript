<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c9ae1c9960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container mt-10">
      <div class="first">
        <h3>Payment form example</h3>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="alert alert-danger" role="alert">
              <b>Some fields are missing</b>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputCard">Card#</label>
            <input
              type="text"
              class="form-control"
              id="inputCard"
              placeholder="XXXXXXXXXXXXXX"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="inputCVC">CVC#</label>
            <input
              type="text"
              class="form-control"
              id="inputCVC"
              placeholder="0000"
            />
          </div>
          <div class="form-group col-md-4">
            $
            <label for="inputAmount">Amount</label>

            <input
              type="text"
              class="form-control"
              id="inputAmount"
              placeholder="Amount"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="name" placeholder="" />
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Pick a state</option>
              <option>Madrid</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputZip">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-row" id="box">
          <div class="form-group col-md-6">
            <label for="cards">We accept:</label>
            <div class="form-check pt-2">
              <div id="cards">
                <div>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fab fa-cc-mastercard"></i>
                  </label>
                </div>
                <div>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fab fa-cc-visa"></i>
                  </label>
                </div>
                <div>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fab fa-cc-diners-club"></i>
                  </label>
                </div>
                <div>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fab fa-cc-amex"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <p>Add any notes here.</p>
            </div>
          </div>
        </div>
      </form>
      <div class="form-row" id="btnf">
        <div class="form-group col-md-12" id="btngroup">
          <button type="submit" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
